<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Enter a new task" aria-label="New Task">
            <button id="addBtn" aria-label="Add Task">Add</button>
        </div>
        <ul id="todoList"></ul>
        <button id="clearAllBtn" class="clear-btn" aria-label="Clear All Tasks">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
